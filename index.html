<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="about-matrix">
    <img class="about-matrix__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="about-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="adding-section">
      <h3 for="new-task" class="title">Add Item</h3>
      <div class="adding-section__form">
        <input id="new-task" class="task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul class="incomplete-list list">
        <li class="list__item">
          <input class="item__checkbox" type="checkbox">
          <label class="task item__label">Pay Bills</label>
          <input type="text" class="task item__text">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-button__image" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="list__item item_active">
          <input class="item__checkbox" type="checkbox">
          <label class="task item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task item__text">
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img class="delete-button__image" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul class="completed-list list">
        <li class="list__item">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="task item__label">See the Doctor</label>
          <input type="text" class="task item__text">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-button__image" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
